 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Categorías</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: -1; /* Envía el iframe al fondo */
  }

  #boton {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: black;
    color: white;
    padding: 10px;
    border: 1px solid black;
    cursor: pointer;
    width: 50px;
    height: 20px;
    line-height: 17px;
    text-align: center;
    font-size: 20px;
    z-index: 1;
  }

  #boton_cerrar {
    display: none;
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: black;
    color: white;
    padding: 10px;
    border: 1px solid black;
    cursor: pointer;
    width: 50px;
    height: 20px;
    line-height: 17px;
    text-align: center;
    font-size: 20px;
    z-index: 1;
  }

  #botones {
    display: none;
    position: fixed;
    top: 40px;
    left: 10px;
    padding: 10px;
    border: 1px solid black;
    background-color: black;
    z-index: 1;
  }

  .fila {
    display: flex;
    flex-wrap: wrap;
  }

  .boton {
    margin: 5px;
    background-color: white;
    color: black;
    border: 1px solid black;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Iframe donde se cargará el contenido -->
<iframe id="contenidoIframe" src="https://maicolyordan.github.io/yaen/PANTALLA_PRINCIPAL.html" title="Página Principal"></iframe>

<div id="boton" onclick="mostrarBotones()">MENU</div>
<div id="boton_cerrar" onclick="cerrarBotones()">❌</div>

<div id="botones">
  <div class="fila">
    <button class="boton" onclick="cargarPagina('https://maicolyordan.github.io/yaen/PANTALLA_PRINCIPAL.html')">INICIO</button>
    <button class="boton" onclick="cargarPagina('https://maicolyordan.github.io/yaen/TAXI.html')">TAXI</button>
  </div>
  <div class="fila">
    <button class="boton" onclick="cargarPagina('https://www.example.com')">Botón 3</button>
  </div>
</div>

<script>
  function mostrarBotones() {
    var botonesDiv = document.getElementById("botones");
    var botonCerrar = document.getElementById("boton_cerrar");
    var botonMenu = document.getElementById("boton");
    botonesDiv.style.display = "block";
    botonCerrar.style.display = "block";
    botonMenu.style.display = "none";
  }

  function cerrarBotones() {
    var botonesDiv = document.getElementById("botones");
    var botonCerrar = document.getElementById("boton_cerrar");
    var botonMenu = document.getElementById("boton");
    botonesDiv.style.display = "none";
    botonCerrar.style.display = "none";
    botonMenu.style.display = "block";
  }

  function cargarPagina(url) {
    // Cambia el src del iframe para cargar la página en él
    document.getElementById("contenidoIframe").src = url;

    // Cierra el menú automáticamente después de hacer clic en un botón
    cerrarBotones();
  }
</script>

</body>
</html>
