 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAEN</title>
    <meta name="google-site-verification" content="MmnNXyS4e3jmSn1r7lMTgx7C2G7imNblucMcznxnpA4" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Permite desplazamiento vertical */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fija el fondo mientras se desplaza */
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        img {
            margin: 20px 0;
            width: 300px;
        }
        /* Estilos para la galería deslizable */
        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .gallery {
            display: flex;
            transition: transform 1s ease;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin-right: 20px;
            cursor: pointer; /* Hace que la imagen se vea como un botón */
        }
    </style>
    <script>
        let currentBackground = 0;
        const backgrounds = [
            'url("https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/71/e9/3e/de-dia-es-digno-de-admirar.jpg?w=1200&h=-1&s=1")',
            'url("https://upload.wikimedia.org/wikipedia/commons/5/5b/P7260383_Yacuiba_estaci%C3%B3n.JPG")',
            'url("https://elpais.bo/img/images_640/contents/2019/12/21/67fbdc3e-e014-4f8f-955f-f6735fe3a755.jpeg")'
        ];

        function changeBackground() {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.querySelector('.background').style.backgroundImage = backgrounds[currentBackground];
        }

        setInterval(changeBackground, 10000);

        let galleryPosition = 0;
        const images = [
            'https://via.placeholder.com/300x150/ff7f7f/333333?text=Imagen+1',
            'https://via.placeholder.com/300x150/7fbfff/333333?text=Imagen+2',
            'https://via.placeholder.com/300x150/7fff7f/333333?text=Imagen+3'
        ];

        function moveGallery() {
            galleryPosition = (galleryPosition + 1) % images.length;
            document.querySelector('.gallery').style.transform = `translateX(-${galleryPosition * 320}px)`;
        }

        function handleImageClick(index) {
            galleryPosition = index;
            document.querySelector('.gallery').style.transform = `translateX(-${galleryPosition * 320}px)`;
        }

        // Asignar el evento de clic a cada imagen
        document.addEventListener("DOMContentLoaded", function() {
            const galleryImages = document.querySelectorAll('.gallery img');
            galleryImages.forEach((img, index) => {
                img.addEventListener('click', function() {
                    handleImageClick(index);
                });
            });
        });

        setInterval(moveGallery, 4000); // Desliza cada 3 segundos
    </script>
</head>
<body>
    <!-- Fondo dinámico -->
    <div class="background" style="background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/71/e9/3e/de-dia-es-digno-de-admirar.jpg?w=1200&h=-1&s=1');"></div>

    <!-- Contenido principal -->
    <h1>YAEN</h1>
    <img src="https://imgfz.com/i/7dLVjf6.png" alt="Descripción de la imagen">

    <!-- Galería deslizable -->
    <div class="gallery-container">
        <div class="gallery">
            <!-- Enlaces en las imágenes para redirigir -->
            <a href="https://www.example.com" target="_self">
                <img src="https://raw.githubusercontent.com/maicolyordan/yaen/refs/heads/html/PESTA%C3%91A.png" alt="Imagen 1">
            </a>
            <a href="https://www.example.com" target="_self">
                <img src="https://raw.githubusercontent.com/maicolyordan/yaen/refs/heads/html/PESTA%C3%91A.png" alt="Imagen 2">
            </a>
            <a href="https://www.example.com" target="_self">
                <img src="https://raw.githubusercontent.com/maicolyordan/yaen/refs/heads/html/PESTA%C3%91A.png" alt="Imagen 3">
            </a>
        </div>
    </div>
</body>
</html>
